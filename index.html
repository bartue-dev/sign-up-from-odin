<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">

    <div class="left">
      <div class="image-container">
        <img src="./assets/images/odin-logo.png" alt="" class="odin-logo">
        <h1>ODIN</h1>
      </div>
    </div>

    <div class="right">
      <div class="quote-title">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up now to get started.
        </p>
        <p>
          You know you want to
        </p>
      </div>

      <form action="#">
        <h3>Let's do this</h4>

          <div class="inputs-container">
            <div class="left-inputs">
              <label for="firstname"> FIRST NAME </label>
              <input type="text" id="firstname" name="first_name">

              <label for="user_email"> EMAIL </label>
              <input type="email" id="user_email" name="useremail">

              <label for="user_pwd"> PASSWORD </label>
              <input type="password" id="user_pwd" name="password">
            </div>


            <div class="right-inputs">
              <label for="lastname"> LAST NAME </label>
              <input type="text" id="lastname" name="last_name">

              <label for="phonenumber"> PHONE NUMBER </label>
              <input type="tel" id="phonenumber" name="phone_number">

              <label for="confirmpwd"> CONFIRM PASSWORD </label>
              <input type="password" id="confirmpwd" name="confirm_password">
            </div>
          </div>
      </form>

      <div class="button-container">
        <button type="submit"> Create Account </button>
        <p>Already have an account? <a href="#">log in</a></p>
      </div>
    </div>


  </div>


</body>

</html>
